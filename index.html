<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Poppins:wght@500&display=swap" rel="stylesheet">

<header>
    <h1>Welcome</h1>
    <img src="./Shopping Cart.png" alt="Shopping_Cart" height="35">
</header>
<body>
    <div class="container">
       
        <div class="form-container">
        <form>
            <h3>Sign In</h2>
            <label for="email" class="form-lable">Email(phone or mobile accounts)</label>
            <input type="text" name="email" placeholder="Enter Email"/>
            <div class="password-lable-container">
            <label for="password" class="password-lable form-lable">Password</label>
            <a href="#" class="forgot-password">Forgot Password</a>
            </div>
            <input type="password" name="password" placeholder="Enter Password"/>
            <input type="submit" value="Continue" class="continue-button">
            <a href="#" class="need-help">Need Help?</a>
        </form>
    </div>
    <div class="create-account-container">
        <div class="line-container">
            <div class="line"></div>
        <p>New To Amazon?</p>
        <div class="line"></div>
        </div>
        <button class="create-account-button">Create your Amazon Account</button>
    </div>
    </div>
    
</body>
